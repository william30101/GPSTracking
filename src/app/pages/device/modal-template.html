<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{message}}
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <h1> 新增設備 </h1>
    <div>
      <input type="text" class="form-control" placeholder="設備名稱" ngModel id="nick_name" name="nick_name"
             required/>
    </div>
    <div>
      <input type="text" class="form-control" placeholder="設備ID" ngModel id="device_name" name="device_name"
             required/>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()" translate="cancel"></button>
      <button type="submit"  class="btn btn-success" translate="ok"></button>
    </div>
  </form>
</div>
