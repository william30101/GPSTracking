<div class="login">

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <h1>Create Account</h1>
          <div>
            <input type="text" class="form-control" placeholder="Username" ngModel id="username" name="username" required/>
          </div>
          <div>
            <input type="email" class="form-control" placeholder="Email" id="email" ngModel name="email" required/>
          </div>
          <div>
            <input type="password" class="form-control" placeholder="Password" id="password" name="password" ngModel required/>
          </div>
          <div>
            <!-- <a class="btn btn-default submit" href="index.html">Submit</a> -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">Already a member ?
              <a routerLink="/login"> Log in </a>
            </p>

            <div class="clearfix"></div>
            <br/>

            <div>
              <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
              <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
