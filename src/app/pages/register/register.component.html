<div class="login">


  <div class="login_wrapper">

    <div class="row message-row" *ngIf="displayVerificationMessage">
      <div class="col-lg-12">
        <div class="alert alert-info">
          {{'LoginAndRegister.NotificationMsg' | translate}}
        </div>
      </div>
    </div>

    <div class="row col-md-12 col-sm-12 col-xs-12 col-lg-12">
      <div class="animate form login_form ">
        <section class="login_content">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <h1>{{'LoginAndRegister.CreatePage' | translate}}</h1>
            <div>
              <input type="text" class="form-control" placeholder="{{'LoginAndRegister.UserName' | translate}}" ngModel id="username" name="username"
                     required/>
            </div>
            <div>
              <input type="email" class="form-control" placeholder="{{'LoginAndRegister.Email' | translate}}" id="email" ngModel name="email" required/>
            </div>
            <div>
              <input type="password" class="form-control" placeholder="{{'LoginAndRegister.Password' | translate}}" id="password" name="password" ngModel
                     required/>
            </div>
            <div>
              <!-- <a class="btn btn-default submit" href="index.html">Submit</a> -->
              <button type=submit class="btn btn-primary">{{'LoginAndRegister.Submit' | translate}}</button>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">{{'LoginAndRegister.AlreadyMember' | translate}}
                <a routerLink="/login"> {{'LoginAndRegister.Login' | translate}} </a>
              </p>

              <div class="clearfix"></div>
              <br/>

              <div>
                <h1><i class="fa fa-paw"></i> {{'Common.FooterTitle' | translate}}</h1>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>

  </div>
</div>
